<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>随机涩涩神图</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>随机涩涩神图</h1>
        <div class="card">
            <div id="progress-bar"></div>
            <div id="image-container">
                <img id="random-image" ondragstart="return false;">
            </div>
            <span id="pid-display">加载中...</span>
            <div class="auto-switch-info" id="auto-switch-info"></div>
        </div>
        
        <button class="btn" onclick="loadRandomImage()">换一张</button>
        <p class="swipe-hint">← 左右滑动切换 →</p>
        <p class="swipe-hint">长按保存到相册/下载图片</p>
        
        <div class="save-overlay" id="save-overlay">
            <div class="save-progress" id="save-progress"></div>
            <div class="save-success" id="save-success"></div>
            <div class="save-message" id="save-message">保存中...</div>
        </div>
        
        <div class="settings-toggle" onclick="toggleSettingsMenu()">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="settings-menu" id="settings-menu">
            <div class="menu-item" onclick="toggleDarkMode()">
                <span id="dark-mode-text">暗黑模式</span>
                <div class="toggle-switch">
                    <div class="toggle-knob"></div>
                </div>
            </div>
            <div class="menu-item" onclick="toggleAutoRefresh()">
                <span>15秒自动刷新</span>
                <div class="toggle-switch">
                    <div class="toggle-knob" id="auto-refresh-knob"></div>
                </div>
            </div>
            <div class="menu-item" onclick="addToFavorites()">
                <span>收藏当前图片</span>
                <div class="favorite-icon">❤️</div>
            </div>
            <div class="menu-item" onclick="showFavorites()">
                <span>查看收藏夹</span>
                <div class="favorite-icon">📁</div>
            </div>
        </div>
        
        <div class="favorites-modal" id="favorites-modal">
            <div class="favorites-content">
                <h3>我的收藏夹</h3>
                <div class="favorites-list" id="favorites-list"></div>
                <button class="btn" onclick="closeFavorites()">关闭</button>
            </div>
        </div>
    </div>

    <script src="images.js"></script>
    <script src="app.js"></script>
</body>
</html>
