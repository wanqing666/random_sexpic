<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>éšæœºæ¶©æ¶©ç¥å›¾</title>
    <style>
        :root {
            --primary-color: #FF4D8A;
            --bg-color: #f5f5f5;
            --card-color: white;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1A1A1A;
                --card-color: #2D2D2D;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 10px;
            background: var(--bg-color);
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.3s;
        }
        #app {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-color);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-top: 15px;
            transition: background 0.3s;
        }
        #image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        #random-image {
            width: 100%;
            display: block;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #progress-bar {
            height: 3px;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        #pid-display {
            display: block;
            margin: 10px 0;
            color: #888;
            font-size: 14px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #d43c6d,
                        0 5px 10px rgba(0,0,0,0.1);
        }
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #d43c6d,
                        0 2px 5px rgba(0,0,0,0.1);
        }
        .swipe-hint {
            text-align: center;
            color: #AAA;
            font-size: 13px;
            margin-top: 10px;
        }
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .auto-switch-info {
            text-align: center;
            color: var(--primary-color);
            font-size: 13px;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>éšæœºæ¶©æ¶©ç¥å›¾</h1>
        <div class="card">
            <div id="progress-bar"></div>
            <div id="image-container">
                <img id="random-image" 
                     onclick="loadRandomImage()"
                     ondragstart="return false;">
            </div>
            <span id="pid-display">åŠ è½½ä¸­...</span>
            <div class="auto-switch-info" id="auto-switch-info"></div>
        </div>
        
        <button class="btn" onclick="loadRandomImage()">æ¢ä¸€å¼ </button>
        <p class="swipe-hint">â† å·¦å³æ»‘åŠ¨åˆ‡æ¢ â†’</p>
        
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">
            â˜€ï¸
        </div>
    </div>

    <!-- å¤–éƒ¨ images.js æ–‡ä»¶ -->
    <script src="images.js"></script>

    <script>
        // ===================== é…ç½® =====================
        const BASE_URL = "https://i.pixiv.re/img-original/img/"; // è¯·ä¿®æ”¹ä¸ºæ‚¨çš„å®é™…åŸºç¡€è·¯å¾„
        const INACTIVITY_INTERVAL = 10000; // 10ç§’æ— æ“ä½œåˆ‡æ¢

        // ===================== çŠ¶æ€ç®¡ç† =====================
        let currentImage = null;
        let nextImage = null;
        let startX = 0;
        let isSwiping = false;
        let isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let inactivityTimer = null;
        let countdownInterval = null;
        let lastActivityTime = Date.now();

        // ===================== å›¾ç‰‡å¤„ç† =====================
        function parseImageData(imgArray) {
            // å°† [pid, filename] è½¬æ¢ä¸º {pid, url} å¯¹è±¡
            return {
                pid: imgArray[0],
                url: BASE_URL + imgArray[1] // è‡ªåŠ¨æ‹¼æ¥å®Œæ•´URL
            };
        }

        // ===================== æ ¸å¿ƒåŠŸèƒ½ =====================
        function loadRandomImage() {
            // æ¸…é™¤ç°æœ‰è®¡æ—¶å™¨
            clearTimeout(inactivityTimer);
            clearInterval(countdownInterval);
            
            const imgEl = document.getElementById('random-image');
            const progressBar = document.getElementById('progress-bar');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            imgEl.style.opacity = '0.5';
            progressBar.style.width = '0%';
            
            // è·å–æ–°å›¾ç‰‡ï¼ˆä¼˜å…ˆä½¿ç”¨é¢„åŠ è½½çš„nextImageï¼‰
            currentImage = nextImage || getRandomImage(currentImage?.pid);
            
            // å¦‚æœæ²¡æœ‰å¯ç”¨å›¾ç‰‡
            if (!currentImage) {
                document.getElementById('pid-display').textContent = 'æ²¡æœ‰å¯ç”¨çš„å›¾ç‰‡';
                return;
            }
            
            // é¢„åŠ è½½ä¸‹ä¸€å¼ 
            nextImage = getRandomImage(currentImage.pid);
            
            // åŠ è½½å›¾ç‰‡
            const img = new Image();
            img.onload = function() {
                imgEl.src = this.src;
                imgEl.style.opacity = '1';
                progressBar.style.width = '100%';
                setTimeout(() => progressBar.style.width = '0%', 300);
                document.getElementById('pid-display').textContent = `PID: ${currentImage.pid}`;
                
                // é‡ç½®æ— æ“ä½œè®¡æ—¶å™¨
                resetInactivityTimer();
            };
            
            img.onerror = function() {
                progressBar.style.width = '0%';
                document.getElementById('pid-display').textContent = 'åŠ è½½å¤±è´¥ï¼Œç‚¹å‡»é‡è¯•';
            };
            
            img.src = currentImage.url;
        }

        function getRandomImage(excludePid) {
            if (!imageData || imageData.length === 0) return null;
            
            // è¿‡æ»¤å¯ç”¨å›¾ç‰‡
            const available = excludePid 
                ? imageData.filter(img => img[0] !== excludePid)
                : imageData;
            
            return available.length > 0 
                ? parseImageData(available[Math.floor(Math.random() * available.length)])
                : null;
        }

        // ===================== è‡ªåŠ¨åˆ‡æ¢ç³»ç»Ÿ =====================
        function resetInactivityTimer() {
            // æ¸…é™¤ç°æœ‰è®¡æ—¶å™¨
            clearTimeout(inactivityTimer);
            clearInterval(countdownInterval);
            
            // è®°å½•æ´»åŠ¨æ—¶é—´
            lastActivityTime = Date.now();
            
            // å¯åŠ¨å€’è®¡æ—¶æ˜¾ç¤º
            startCountdown();
            
            // è®¾ç½®æ— æ“ä½œæ£€æµ‹
            inactivityTimer = setTimeout(() => {
                if (nextImage) loadRandomImage();
            }, INACTIVITY_INTERVAL);
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            const countdownEl = document.getElementById('auto-switch-info');
            
            // ç«‹å³æ›´æ–°æ˜¾ç¤º
            updateDisplay();
            
            // æ¯ç§’æ›´æ–°å€’è®¡æ—¶
            countdownInterval = setInterval(updateDisplay, 1000);
            
            function updateDisplay() {
                const remaining = Math.max(0, INACTIVITY_INTERVAL - (Date.now() - lastActivityTime));
                countdownEl.textContent = `${Math.ceil(remaining/1000)}ç§’åè‡ªåŠ¨åˆ‡æ¢`;
                
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                }
            }
        }

        // ===================== äº¤äº’åŠŸèƒ½ =====================
        function setupTouchEvents() {
            const container = document.getElementById('image-container');
            const imgEl = document.getElementById('random-image');
            
            container.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                isSwiping = true;
                imgEl.style.transition = 'none';
                resetInactivityTimer();
            }, { passive: true });
            
            container.addEventListener('touchmove', function(e) {
                if (!isSwiping) return;
                const diffX = e.touches[0].clientX - startX;
                imgEl.style.transform = `translateX(${diffX}px)`;
                resetInactivityTimer();
            }, { passive: true });
            
            container.addEventListener('touchend', function(e) {
                if (!isSwiping) return;
                isSwiping = false;
                imgEl.style.transition = 'transform 0.4s cubic-bezier(0.22, 1, 0.36, 1)';
                
                const diffX = e.changedTouches[0].clientX - startX;
                if (Math.abs(diffX) > 50) {
                    loadRandomImage();
                }
                imgEl.style.transform = 'translateX(0)';
                resetInactivityTimer();
            }, { passive: true });
        }

        function setupLongPress() {
            let pressTimer;
            const imgEl = document.getElementById('random-image');
            
            imgEl.addEventListener('touchstart', function() {
                pressTimer = setTimeout(function() {
                    saveCurrentImage();
                }, 800);
                resetInactivityTimer();
            }, { passive: true });
            
            imgEl.addEventListener('touchend', function() {
                clearTimeout(pressTimer);
                resetInactivityTimer();
            }, { passive: true });
        }

        function saveCurrentImage() {
            if (!currentImage) return;
            
            const link = document.createElement('a');
            link.href = currentImage.url;
            link.download = `Pixiv_${currentImage.pid}.jpg`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            const pidDisplay = document.getElementById('pid-display');
            const originalText = pidDisplay.textContent;
            pidDisplay.textContent = 'âœ“ å·²ä¿å­˜åˆ°ç›¸å†Œ';
            setTimeout(() => pidDisplay.textContent = originalText, 2000);
            
            resetInactivityTimer();
        }

        // ===================== è¾…åŠ©åŠŸèƒ½ =====================
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            updateDarkMode();
            resetInactivityTimer();
        }

        function updateDarkMode() {
            const toggleBtn = document.querySelector('.dark-mode-toggle');
            if (isDarkMode) {
                document.documentElement.style.setProperty('--bg-color', '#1A1A1A');
                document.documentElement.style.setProperty('--card-color', '#2D2D2D');
                toggleBtn.textContent = 'ğŸŒ™';
            } else {
                document.documentElement.style.setProperty('--bg-color', '#f5f5f5');
                document.documentElement.style.setProperty('--card-color', 'white');
                toggleBtn.textContent = 'â˜€ï¸';
            }
        }

        function setupActivityListeners() {
            const events = ['mousedown', 'mousemove', 'keydown', 'touchstart', 'touchmove', 'click', 'scroll'];
            events.forEach(event => {
                document.addEventListener(event, resetInactivityTimer, { passive: true });
            });
        }

        // ===================== åˆå§‹åŒ– =====================
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥æ˜¯å¦åŠ è½½äº†imageData
            if (typeof imageData === 'undefined' || imageData.length === 0) {
                document.getElementById('pid-display').textContent = 'æ²¡æœ‰å¯ç”¨çš„å›¾ç‰‡æ•°æ®';
                return;
            }
            
            updateDarkMode();
            setupTouchEvents();
            setupLongPress();
            setupActivityListeners();
            loadRandomImage();
        });
    </script>
</body>
</html>
