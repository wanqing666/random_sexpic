    <style>
        :root {
            --primary-color: #FF4D8A;
            --bg-color: #f5f5f5;
            --card-color: white;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1A1A1A;
                --card-color: #2D2D2D;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 10px;
            background: var(--bg-color);
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.3s;
        }
        #app {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-color);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-top: 15px;
            transition: background 0.3s;
        }
        #image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            touch-action: pan-y;
        }
        #random-image {
            width: 100%;
            display: block;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #progress-bar {
            height: 3px;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        #pid-display {
            display: block;
            margin: 10px 0;
            color: #888;
            font-size: 14px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #d43c6d,
                        0 5px 10px rgba(0,0,0,0.1);
        }
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #d43c6d,
                        0 2px 5px rgba(0,0,0,0.1);
        }
        .swipe-hint {
            text-align: center;
            color: #AAA;
            font-size: 13px;
            margin-top: 10px;
        }
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .auto-switch-info {
            text-align: center;
            color: var(--primary-color);
            font-size: 13px;
            margin-top: 5px;
            font-weight: bold;
        }
        /* æ–°å¢çš„ä¿å­˜åŠ¨ç”»æ ·å¼ */
        .save-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .save-overlay.active {
            opacity: 1;
        }
        .save-progress {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        .save-message {
            color: white;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            max-width: 80%;
            line-height: 1.4;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .save-success {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s;
        }
        .save-success.active {
            opacity: 1;
            transform: scale(1);
        }
        .save-success::after {
            content: "âœ“";
            color: white;
            font-size: 30px;
        }
        /* æ”¾å¤§å›¾ç‰‡çš„æ ·å¼ */
        .image-zoom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: zoom-out;
        }
        .image-zoom img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>éšæœºå›¾ç‰‡</h1>
        <div class="card">
            <div id="progress-bar"></div>
            <div id="image-container">
                <img id="random-image" 
                     ondblclick="zoomImage()"
                     ondragstart="return false;">
            </div>
            <span id="pid-display">åŠ è½½ä¸­...</span>
            <div class="auto-switch-info" id="auto-switch-info"></div>
        </div>
        
        <button class="btn" onclick="loadRandomImage()">æ¢ä¸€å¼ </button>
        <p class="swipe-hint">â† å·¦å³æ»‘åŠ¨åˆ‡æ¢ â†’</p>
        <p class="swipe-hint">é•¿æŒ‰ä¿å­˜åˆ°ç›¸å†Œ/ä¸‹è½½å›¾ç‰‡</p>
        
        <!-- æ–°å¢çš„ä¿å­˜åŠ¨ç”»å…ƒç´  -->
        <div class="save-overlay" id="save-overlay">
            <div class="save-progress" id="save-progress"></div>
            <div class="save-success" id="save-success"></div>
            <div class="save-message" id="save-message">ä¿å­˜ä¸­...</div>
        </div>
        
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">
            â˜€ï¸
        </div>
    </div>

    <!-- å¤–éƒ¨ images.js æ–‡ä»¶ -->
    <script src="images.js"></script>

    <script>
        // ===================== é…ç½® =====================
        const BASE_URL = "https://i.pixiv.re/img-original/img/"; // è¯·ä¿®æ”¹ä¸ºæ‚¨çš„å®é™…åŸºç¡€è·¯å¾„
        const INACTIVITY_INTERVAL = 15000; // n(1000=1)ç§’æ— æ“ä½œåˆ‡æ¢

        // ===================== çŠ¶æ€ç®¡ç† =====================
        let currentImage = null;
        let nextImage = null;
        let startX = 0;
        let isSwiping = false;
        let isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let inactivityTimer = null;
        let countdownInterval = null;
        let lastActivityTime = Date.now();
        let longPressTimer = null;
        let isLongPress = false;
        let isImageLoading = false;

        // ===================== å›¾ç‰‡å¤„ç† =====================
        function parseImageData(imgArray) {
            // å°† [pid, filename] è½¬æ¢ä¸º {pid, url} å¯¹è±¡
            return {
                pid: imgArray[0],
                url: BASE_URL + imgArray[1] // è‡ªåŠ¨æ‹¼æ¥å®Œæ•´URL
            };
        }

        // ===================== æ ¸å¿ƒåŠŸèƒ½ =====================
        function loadRandomImage() {
            // æ¸…é™¤ç°æœ‰è®¡æ—¶å™¨
            clearTimeout(inactivityTimer);
            clearInterval(countdownInterval);
            
            const imgEl = document.getElementById('random-image');
            const progressBar = document.getElementById('progress-bar');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            imgEl.style.opacity = '0.5';
            progressBar.style.width = '0%';
            isImageLoading = true;
            document.getElementById('auto-switch-info').textContent = 'å›¾ç‰‡åŠ è½½ä¸­...';
            
            // è·å–æ–°å›¾ç‰‡ï¼ˆä¼˜å…ˆä½¿ç”¨é¢„åŠ è½½çš„nextImageï¼‰
            currentImage = nextImage || getRandomImage(currentImage?.pid);
            
            // å¦‚æœæ²¡æœ‰å¯ç”¨å›¾ç‰‡
            if (!currentImage) {
                document.getElementById('pid-display').textContent = 'æ²¡æœ‰å¯ç”¨çš„å›¾ç‰‡';
                isImageLoading = false;
                return;
            }
            
            // é¢„åŠ è½½ä¸‹ä¸€å¼ 
            nextImage = getRandomImage(currentImage.pid);
            
            // åŠ è½½å›¾ç‰‡
            const img = new Image();
            img.onload = function() {
                imgEl.src = this.src;
                imgEl.style.opacity = '1';
                progressBar.style.width = '100%';
                setTimeout(() => progressBar.style.width = '0%', 300);
                document.getElementById('pid-display').textContent = `PID: ${currentImage.pid}`;
                isImageLoading = false;
                
                // é‡ç½®æ— æ“ä½œè®¡æ—¶å™¨
                resetInactivityTimer();
            };
            
            img.onerror = function() {
                progressBar.style.width = '0%';
                document.getElementById('pid-display').textContent = 'åŠ è½½å¤±è´¥ï¼Œç‚¹å‡»é‡è¯•';
                document.getElementById('auto-switch-info').textContent = 'åŠ è½½å¤±è´¥';
                isImageLoading = false;
            };
            
            img.src = currentImage.url;
        }

        function getRandomImage(excludePid) {
            if (!imageData || imageData.length === 0) return null;
            
            // è¿‡æ»¤å¯ç”¨å›¾ç‰‡
            const available = excludePid 
                ? imageData.filter(img => img[0] !== excludePid)
                : imageData;
            
            return available.length > 0 
                ? parseImageData(available[Math.floor(Math.random() * available.length)])
                : null;
        }

        // ===================== è‡ªåŠ¨åˆ‡æ¢ç³»ç»Ÿ =====================
        function resetInactivityTimer() {
            // å¦‚æœå›¾ç‰‡æ­£åœ¨åŠ è½½ï¼Œä¸é‡ç½®è®¡æ—¶å™¨
            if (isImageLoading) return;
            
            // æ¸…é™¤ç°æœ‰è®¡æ—¶å™¨
            clearTimeout(inactivityTimer);
            clearInterval(countdownInterval);
            
            // è®°å½•æ´»åŠ¨æ—¶é—´
            lastActivityTime = Date.now();
            
            // å¯åŠ¨å€’è®¡æ—¶æ˜¾ç¤º
            startCountdown();
            
            // è®¾ç½®æ— æ“ä½œæ£€æµ‹
            inactivityTimer = setTimeout(() => {
                if (nextImage) loadRandomImage();
            }, INACTIVITY_INTERVAL);
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            const countdownEl = document.getElementById('auto-switch-info');
            
            // ç«‹å³æ›´æ–°æ˜¾ç¤º
            updateDisplay();
            
            // æ¯ç§’æ›´æ–°å€’è®¡æ—¶
            countdownInterval = setInterval(updateDisplay, 1000);
            
            function updateDisplay() {
                // å¦‚æœå›¾ç‰‡æ­£åœ¨åŠ è½½ï¼Œä¸æ›´æ–°å€’è®¡æ—¶
                if (isImageLoading) return;
                
                const remaining = Math.max(0, INACTIVITY_INTERVAL - (Date.now() - lastActivityTime));
                countdownEl.textContent = `${Math.ceil(remaining/1000)}ç§’åè‡ªåŠ¨åˆ‡æ¢`;
                
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                }
            }
        }

        // ===================== äº¤äº’åŠŸèƒ½ =====================
        function setupTouchEvents() {
            const container = document.getElementById('image-container');
            const imgEl = document.getElementById('random-image');
            
            container.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                isSwiping = true;
                imgEl.style.transition = 'none';
                resetInactivityTimer();
                
                // è®¾ç½®é•¿æŒ‰è®¡æ—¶å™¨
                isLongPress = false;
                longPressTimer = setTimeout(function() {
                    isLongPress = true;
                    showSaveAnimation();
                }, 800);
            }, { passive: true });
            
            container.addEventListener('touchmove', function(e) {
                if (!isSwiping) return;
                
                // å¦‚æœå·²ç»è§¦å‘äº†é•¿æŒ‰ï¼Œåˆ™å–æ¶ˆæ»‘åŠ¨
                if (isLongPress) {
                    isSwiping = false;
                    return;
                }
                
                const diffX = e.touches[0].clientX - startX;
                imgEl.style.transform = `translateX(${diffX}px)`;
                resetInactivityTimer();
                
                // å¦‚æœæ»‘åŠ¨è·ç¦»è¶…è¿‡ä¸€å®šå€¼ï¼Œå–æ¶ˆé•¿æŒ‰
                if (Math.abs(diffX) > 30) {
                    clearTimeout(longPressTimer);
                }
            }, { passive: true });
            
            container.addEventListener('touchend', function(e) {
                if (!isSwiping) return;
                isSwiping = false;
                imgEl.style.transition = 'transform 0.4s cubic-bezier(0.22, 1, 0.36, 1)';
                
                // æ¸…é™¤é•¿æŒ‰è®¡æ—¶å™¨
                clearTimeout(longPressTimer);
                
                // å¦‚æœå·²ç»è§¦å‘äº†é•¿æŒ‰ï¼Œåˆ™ä¸å†å¤„ç†æ»‘åŠ¨
                if (isLongPress) {
                    isLongPress = false;
                    imgEl.style.transform = 'translateX(0)';
                    return;
                }
                
                const diffX = e.changedTouches[0].clientX - startX;
                if (Math.abs(diffX) > 50) {
                    loadRandomImage();
                }
                imgEl.style.transform = 'translateX(0)';
                resetInactivityTimer();
            }, { passive: true });
        }

        function showSaveAnimation() {
            const overlay = document.getElementById('save-overlay');
            const progress = document.getElementById('save-progress');
            const success = document.getElementById('save-success');
            const message = document.getElementById('save-message');
            
            // æ˜¾ç¤ºä¿å­˜åŠ¨ç”»
            overlay.classList.add('active');
            progress.style.display = 'block';
            success.classList.remove('active');
            
            // æ ¹æ®å¹³å°æ˜¾ç¤ºä¸åŒçš„æç¤º
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                message.textContent = 'å‡†å¤‡ä¿å­˜åˆ°ç›¸å†Œ...';
            } else {
                message.textContent = 'ä¸‹è½½å›¾ç‰‡ä¸­...';
            }
            
            // æ¨¡æ‹Ÿä¿å­˜è¿‡ç¨‹
            setTimeout(() => {
                // éšè—è¿›åº¦æ¡ï¼Œæ˜¾ç¤ºæˆåŠŸå›¾æ ‡
                progress.style.display = 'none';
                success.classList.add('active');
                
                // å®é™…ä¿å­˜å›¾ç‰‡
                saveCurrentImage();
                
                // æ ¹æ®å¹³å°æ˜¾ç¤ºä¸åŒçš„æˆåŠŸæç¤º
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    message.textContent = 'è¯·åœ¨æµè§ˆå™¨ä¸­é€‰æ‹©"ä¿å­˜åˆ°ç›¸å†Œ"';
                } else {
                    message.textContent = 'ä¸‹è½½æˆåŠŸï¼';
                }
                
                // 2ç§’åéšè—è¦†ç›–å±‚
                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 2000);
            }, 1000);
        }

        function saveCurrentImage() {
            if (!currentImage) return;
            
            // åˆ›å»ºCanvasæ¥ç¡®ä¿å›¾ç‰‡å¯ä»¥æ­£ç¡®ä¿å­˜ï¼ˆè§£å†³è·¨åŸŸé—®é¢˜ï¼‰
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = currentImage.url;
            
            img.onload = function() {
                // åˆ›å»ºCanvas
                const canvas = document.createElement("canvas");
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);
                
                // è½¬æ¢ä¸ºBlobå¯¹è±¡
                canvas.toBlob(function(blob) {
                    if (!blob) return;
                    
                    // åˆ›å»ºä¸‹è½½é“¾æ¥
                    const url = URL.createObjectURL(blob);
                    
                    // iOSè®¾å¤‡å¤„ç†æ–¹å¼
                    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                        // åˆ›å»ºä¸´æ—¶é“¾æ¥è®©ç”¨æˆ·é•¿æŒ‰ä¿å­˜
                        const link = document.createElement('a');
                        link.href = url;
                        link.target = '_blank';
                        link.download = `Pixiv_${currentImage.pid}.jpg`;
                        
                        // è§¦å‘ç‚¹å‡»ï¼ˆåœ¨æŸäº›iOSç‰ˆæœ¬å¯èƒ½æ— æ•ˆï¼‰
                        const event = new MouseEvent('click');
                        link.dispatchEvent(event);
                        
                        // å¤‡ç”¨æ–¹æ¡ˆï¼šç›´æ¥æ‰“å¼€å›¾ç‰‡
                        setTimeout(() => {
                            window.open(url, '_blank');
                        }, 100);
                    } 
                    // Androidå’Œå…¶ä»–è®¾å¤‡å¤„ç†æ–¹å¼
                    else {
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `Pixiv_${currentImage.pid}.jpg`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                    
                    // é‡Šæ”¾å†…å­˜
                    setTimeout(() => {
                        URL.revokeObjectURL(url);
                    }, 1000);
                }, 'image/jpeg', 0.9);
            };
            
            img.onerror = function() {
                // å¦‚æœCanvasæ–¹æ³•å¤±è´¥ï¼Œå°è¯•ç›´æ¥ä¸‹è½½
                const link = document.createElement('a');
                link.href = currentImage.url;
                link.download = `Pixiv_${currentImage.pid}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            
            resetInactivityTimer();
        }

        // ===================== å›¾ç‰‡æ”¾å¤§åŠŸèƒ½ =====================
        function zoomImage() {
            if (!currentImage) return;
            
            const zoomContainer = document.createElement('div');
            zoomContainer.className = 'image-zoom';
            zoomContainer.onclick = function() {
                document.body.removeChild(zoomContainer);
            };
            
            const zoomImg = document.createElement('img');
            zoomImg.src = currentImage.url;
            
            zoomContainer.appendChild(zoomImg);
            document.body.appendChild(zoomContainer);
            
            resetInactivityTimer();
        }

        // ===================== è¾…åŠ©åŠŸèƒ½ =====================
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            updateDarkMode();
            resetInactivityTimer();
        }

        function updateDarkMode() {
            const toggleBtn = document.querySelector('.dark-mode-toggle');
            if (isDarkMode) {
                document.documentElement.style.setProperty('--bg-color', '#1A1A1A');
                document.documentElement.style.setProperty('--card-color', '#2D2D2D');
                toggleBtn.textContent = 'ğŸŒ™';
            } else {
                document.documentElement.style.setProperty('--bg-color', '#f5f5f5');
                document.documentElement.style.setProperty('--card-color', 'white');
                toggleBtn.textContent = 'â˜€ï¸';
            }
        }

        function setupActivityListeners() {
            const events = ['mousedown', 'mousemove', 'keydown', 'touchstart', 'touchmove', 'click', 'scroll'];
            events.forEach(event => {
                document.addEventListener(event, resetInactivityTimer, { passive: true });
            });
        }

        // ===================== åˆå§‹åŒ– =====================
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥æ˜¯å¦åŠ è½½äº†imageData
            if (typeof imageData === 'undefined' || imageData.length === 0) {
                document.getElementById('pid-display').textContent = 'æ²¡æœ‰å¯ç”¨çš„å›¾ç‰‡æ•°æ®';
                return;
            }
            
            updateDarkMode();
            setupTouchEvents();
            setupActivityListeners();
            loadRandomImage();
            
            // åŒå‡»æ”¾å¤§äº‹ä»¶
            document.getElementById('random-image').addEventListener('dblclick', zoomImage);
        });
    </script>
